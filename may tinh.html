<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
    <input id="k1" type="text">
<input id="k2" type="text"></br>
    <input onclick="Addition()" type="button" value="Addition(+)">
    <input onclick="Subtration()" type="button" value="Subtractinon(-)">
    <input onclick="Multiplication()" type="button"value="Multiplication(x)" >
    <input onclick="Division()" type="button"value="Division(/)">
<script>
    function Addition() {
        let s1 = parseInt(document.getElementById('k1').value);
        let s2 = parseInt(document.getElementById('k2').value);
        let KQ = s1 + s2;
        alert(KQ);

    }
    function Subtration() {
        let s1 = parseInt(document.getElementById('k1').value);
        let s2 = parseInt(document.getElementById('k2').value);
        let KQ = s1 - s2;
        alert(KQ);
        
    }
    function Multiplication() {
        let s1 = parseInt(document.getElementById('k1').value);
        let s2 = parseInt(document.getElementById('k2').value);
        let KQ = s1 * s2;
        alert(KQ);

    }
    function Division() {
        let s1 = parseInt(document.getElementById('k1').value);
        let s2 = parseInt(document.getElementById('k2').value);
        let KQ = s1 / s2;
        alert(KQ);

    }
</script>
</body>
</html>
